<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote with PayPal</title>

  <script src="https://www.paypal.com/sdk/js?client-id=AWpv7_8RZvClbiJ7TAdo_TVWCal_j0Nd7Fx4LIH90zAEPjvyD-Wrm4cw11TPjYAPomdeGCsRQt-fTVAU&currency=USD"></script>
  <script src="https://cdn.jsdelivr.net/gh/justthescript/WixPhotoContest/paypalButton.js" defer></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
    }

    #wrapper {
      text-align: center;
      max-width: 350px;
    }

    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <h2 id="heading">Loading name...</h2>
    <div id="paypal-button-container">
      <p>Loading PayPal button...</p>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const petName = params.get("petName") || "your pet";
    document.getElementById("heading").textContent = `Vote for ${petName}`;
  </script>
</body>
</html>
