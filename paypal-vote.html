<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote with PayPal</title>

  <!-- Your hosted PayPal button script -->

      font-family: sans-serif;

      justify-content: center;
      align-items: center;

      margin-bottom: 10px;

  </style>

<body>
  <div id="wrapper">
    <h2 id="heading">Loading...</h2>
    <div id="paypal-button-container">
      <p>Loading PayPal button...</p>
    </div>
  </div>

  <script>

    document.getElementById("heading").textContent =

  </script>
</body>
</html>
